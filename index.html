<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=800, initial-scale=1.0">
	<title>T04 – SVG House &amp; Garden</title>
	<style>
		body {
			background: #f8f8f8;
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			display: flex;
			flex-direction: column;
			align-items: center;
		}
		h1 {
			margin-top: 2rem;
			margin-bottom: 1rem;
			font-size: 2rem;
		}
		.svg-container {
			border: 3px solid #4a90e2;
			border-radius: 12px;
			background: #fff;
			box-shadow: 0 2px 8px rgba(0,0,0,0.08);
			padding: 1rem;
			margin-bottom: 2rem;
			display: inline-block;
		}
	</style>
</head>
<body>
	<h1>T04 – SVG House &amp; Garden</h1>
	<figure id="scene-original">
		<figcaption>Original scene</figcaption>
		<div class="svg-container">
			<svg
				viewBox="0 0 800 500"
				width="800" height="500"
				aria-labelledby="svgTitle svgDesc"
				role="img"
			>
				<title id="svgTitle">House and Garden Scene</title>
				<desc id="svgDesc">An SVG illustration showing a house, garden, sun, cloud, tree, fence, and a curved path, using all basic SVG shapes for accessibility and demonstration.</desc>
				<!-- Sky -->
				<rect x="0" y="0" width="800" height="300" fill="#aee7ff" />
				<!-- Grass -->
				<rect x="0" y="300" width="800" height="200" fill="#7ed957" />
				<!-- Sun (circle) -->
				<circle cx="100" cy="100" r="50" fill="#ffe066" stroke="#f9d923" stroke-width="4" />
				<!-- Cloud (ellipse + circles) -->
				<ellipse cx="250" cy="90" rx="40" ry="25" fill="#fff" />
				<circle cx="220" cy="90" r="20" fill="#fff" />
				<circle cx="280" cy="90" r="18" fill="#fff" />
				<!-- Tree trunk (rect) -->
				<rect x="650" y="270" width="20" height="60" fill="#8d5524" />
				<!-- Tree foliage (ellipse) -->
				<ellipse cx="660" cy="250" rx="40" ry="35" fill="#3cb371" />
				<!-- House body (rect) -->
				<rect x="350" y="220" width="140" height="100" fill="#ffe5b4" stroke="#b5651d" stroke-width="3" />
				<!-- Roof (polygon) -->
				<polygon points="340,220 420,160 490,220" fill="#b5651d" stroke="#7a3e1d" stroke-width="3" />
				<!-- Chimney (rect) -->
				<rect x="460" y="170" width="18" height="40" fill="#a0522d" stroke="#7a3e1d" stroke-width="2" />
				<!-- Door (rect) -->
				<rect x="410" y="270" width="30" height="50" fill="#d2a679" stroke="#8d5524" stroke-width="2" />
				<!-- Door knob (circle) -->
				<circle cx="435" cy="295" r="4" fill="#8d5524" />
				<!-- Window 1 (rect) -->
				<rect x="365" y="240" width="30" height="30" fill="#cce6ff" stroke="#4a90e2" stroke-width="2" />
				<!-- Window 2 (rect) -->
				<rect x="445" y="240" width="30" height="30" fill="#cce6ff" stroke="#4a90e2" stroke-width="2" />
				<!-- Window panes (lines) -->
				<line x1="380" y1="240" x2="380" y2="270" stroke="#4a90e2" stroke-width="2" />
				<line x1="365" y1="255" x2="395" y2="255" stroke="#4a90e2" stroke-width="2" />
				<line x1="460" y1="240" x2="460" y2="270" stroke="#4a90e2" stroke-width="2" />
				<line x1="445" y1="255" x2="475" y2="255" stroke="#4a90e2" stroke-width="2" />
				<!-- Fence (polyline) -->
				<polyline points="200,320 220,340 240,320 260,340 280,320 300,340 320,320 340,340 360,320 380,340 400,320" fill="none" stroke="#d2a679" stroke-width="6" />
				<!-- Curved garden path (path) -->
				<path d="M430,320 Q420,400 500,480 Q600,420 700,480" fill="none" stroke="#b5651d" stroke-width="8" />
				<!-- Caption (text) -->
				<text x="400" y="490" text-anchor="middle" font-size="28" fill="#333" font-family="Arial, sans-serif">Welcome to the House &amp; Garden!</text>
			</svg>
		</div>
	</figure>

	<figure id="scene-annotated-figure">
		<figcaption>Annotated scene (Step 2)</figcaption>
		<div class="svg-container">
			<style>
				#scene-annotated #annotations { font-size:12px; fill:#333; stroke:#999; stroke-width:1; }
				#scene-annotated #annotations text, #scene-annotated #annotations line { pointer-events:none; }
			</style>
			<svg
				id="scene-annotated"
				viewBox="0 0 800 500"
				width="800" height="500"
				aria-labelledby="svgTitle2 svgDesc2"
				role="img"
			>
				<title id="svgTitle2">House and Garden Scene (Annotated)</title>
				<desc id="svgDesc2">An SVG illustration showing a house, garden, sun, cloud, tree, fence, and a curved path, with annotation labels for each SVG shape.</desc>
				<!-- Sky -->
				<rect x="0" y="0" width="800" height="300" fill="#aee7ff" />
				<!-- Grass -->
				<rect x="0" y="300" width="800" height="200" fill="#7ed957" />
				<!-- Sun (circle) -->
				<circle cx="100" cy="100" r="50" fill="#ffe066" stroke="#f9d923" stroke-width="4" />
				<!-- Cloud (ellipse + circles) -->
				<ellipse cx="250" cy="90" rx="40" ry="25" fill="#fff" />
				<circle cx="220" cy="90" r="20" fill="#fff" />
				<circle cx="280" cy="90" r="18" fill="#fff" />
				<!-- Tree trunk (rect) -->
				<rect x="650" y="270" width="20" height="60" fill="#8d5524" />
				<!-- Tree foliage (ellipse) -->
				<ellipse cx="660" cy="250" rx="40" ry="35" fill="#3cb371" />
				<!-- House body (rect) -->
				<rect x="350" y="220" width="140" height="100" fill="#ffe5b4" stroke="#b5651d" stroke-width="3" />
				<!-- Roof (polygon) -->
				<polygon points="340,220 420,160 490,220" fill="#b5651d" stroke="#7a3e1d" stroke-width="3" />
				<!-- Chimney (rect) -->
				<rect x="460" y="170" width="18" height="40" fill="#a0522d" stroke="#7a3e1d" stroke-width="2" />
				<!-- Door (rect) -->
				<rect x="410" y="270" width="30" height="50" fill="#d2a679" stroke="#8d5524" stroke-width="2" />
				<!-- Door knob (circle) -->
				<circle cx="435" cy="295" r="4" fill="#8d5524" />
				<!-- Window 1 (rect) -->
				<rect x="365" y="240" width="30" height="30" fill="#cce6ff" stroke="#4a90e2" stroke-width="2" />
				<!-- Window 2 (rect) -->
				<rect x="445" y="240" width="30" height="30" fill="#cce6ff" stroke="#4a90e2" stroke-width="2" />
				<!-- Window panes (lines) -->
				<line x1="380" y1="240" x2="380" y2="270" stroke="#4a90e2" stroke-width="2" />
				<line x1="365" y1="255" x2="395" y2="255" stroke="#4a90e2" stroke-width="2" />
				<line x1="460" y1="240" x2="460" y2="270" stroke="#4a90e2" stroke-width="2" />
				<line x1="445" y1="255" x2="475" y2="255" stroke="#4a90e2" stroke-width="2" />
				<!-- Fence (polyline) -->
				<polyline points="200,320 220,340 240,320 260,340 280,320 300,340 320,320 340,340 360,320 380,340 400,320" fill="none" stroke="#d2a679" stroke-width="6" />
				<!-- Curved garden path (path) -->
				<path d="M430,320 Q420,400 500,480 Q600,420 700,480" fill="none" stroke="#b5651d" stroke-width="8" />
				<!-- Caption (text) -->
				<text x="400" y="490" text-anchor="middle" font-size="28" fill="#333" font-family="Arial, sans-serif">Welcome to the House &amp; Garden!</text>
				<g id="annotations">
					<!-- Circle annotation (Sun) -->
					<line x1="100" y1="100" x2="170" y2="80" />
					<text x="175" y="80">circle (cx=100, cy=100, r=50)</text>
					<!-- Rect annotation (House body) -->
					<line x1="350" y1="220" x2="320" y2="210" />
					<text x="220" y="210">rect (x=350, y=220, w=140, h=100)</text>
					<!-- Ellipse annotation (Tree foliage) -->
					<line x1="660" y1="250" x2="720" y2="230" />
					<text x="725" y="230">ellipse (cx=660, cy=250, rx=40, ry=35)</text>
					<!-- Line annotation (Window pane) -->
					<line x1="380" y1="240" x2="410" y2="200" />
					<text x="415" y="200">line (x1=380, y1=240 → x2=380, y2=270)</text>
					<!-- Polyline annotation (Fence) -->
					<line x1="200" y1="320" x2="120" y2="350" />
					<text x="30" y="355">polyline (pts=200,320 220,340 240,320...)</text>
					<!-- Polygon annotation (Roof) -->
					<line x1="420" y1="160" x2="470" y2="120" />
					<text x="475" y="120">polygon (pts=340,220 420,160 490,220)</text>
					<!-- Path annotation (Garden path) -->
					<line x1="430" y1="320" x2="500" y2="250" />
					<text x="505" y="245">path (M430,320 Q420,400...)</text>
					<!-- Text annotation (Caption) -->
					<line x1="400" y1="490" x2="400" y2="520" />
					<text x="400" y="535" text-anchor="middle">text (x=400, y=490)</text>
				</g>
			</svg>
		</div>
	</figure>

	<figure id="scene-adjusted-figure">
		<figcaption>Adjusted scene (Step 3)</figcaption>
		<div class="svg-container">
			<style>
				/* Scoped styles for adjusted SVG only */
				#scene-adjusted .high-contrast { stroke: #ffe066; stroke-width: 4; } /* Sun: yellow stroke */
				#scene-adjusted .grass { fill: #6bbf59; } /* More natural grass */
				#scene-adjusted .sky { fill: #aee7ff; } /* Lighter sky */
				#scene-adjusted .house-body { fill: #ffe5b4; stroke: #b5651d; stroke-width: 4; } /* Warm tan, brown stroke */
				#scene-adjusted .roof { fill: #b5651d; stroke: #7a3e1d; stroke-width: 5; } /* Brown roof */
				#scene-adjusted .chimney { fill: #a0522d; stroke: #7a3e1d; stroke-width: 3; } /* Brick chimney */
				#scene-adjusted .door { fill: #d2a679; stroke: #8d5524; stroke-width: 3; } /* Light brown door */
				#scene-adjusted .window { fill: #cce6ff; stroke: #4a90e2; stroke-width: 2; } /* Light blue window */
				#scene-adjusted .tree-trunk { fill: #8d5524; } /* Brown trunk */
				#scene-adjusted .tree-foliage { fill: #3cb371; stroke: #1976d2; stroke-width: 2; } /* Green foliage, blue stroke */
				#scene-adjusted .fence { stroke: #d2a679; stroke-width: 7; stroke-dasharray: 16 8; } /* Light wood fence */
				#scene-adjusted .footpath { stroke: #bdbdbd; stroke-width: 10; fill: none; } /* Light gray stones */
				#scene-adjusted .stone { fill: #e0e0e0; stroke: #bdbdbd; stroke-width: 2; } /* Pale stones */
				#scene-adjusted .mailbox-base { fill: #d32f2f; stroke: #333; stroke-width: 2; } /* Red mailbox */
				#scene-adjusted .mailbox-flag { fill: #ffc107; stroke: #333; stroke-width: 1; } /* Yellow flag */
				#scene-adjusted .smoke { fill: #eee; opacity: 0.7; } /* Subtle smoke */
			</style>
			<svg
				id="scene-adjusted"
				viewBox="0 0 800 500"
				width="800" height="500"
				aria-labelledby="svgTitle3 svgDesc3"
				role="img"
			>
				<title id="svgTitle3">House and Garden Scene (Adjusted)</title>
				<desc id="svgDesc3">An SVG illustration showing a house, garden, sun, cloud, tree, fence, and a curved path, with improved contrast, repositioned elements, dashed fence, stone footpath, mailbox, and chimney smoke.</desc>
				<!-- Sky -->
				<rect class="sky" x="0" y="0" width="800" height="300" />
				<!-- Grass -->
				<rect class="grass" x="0" y="300" width="800" height="200" />
				<!-- Sun (circle) -->
				<circle class="high-contrast" cx="100" cy="100" r="50" fill="#ffe066" /> <!-- Sun: yellow fill, yellow stroke -->
				<!-- Cloud (ellipse + circles) -->
				<ellipse cx="250" cy="90" rx="40" ry="25" fill="#fff" />
				<circle cx="220" cy="90" r="20" fill="#fff" />
				<circle cx="280" cy="90" r="18" fill="#fff" />
				<!-- Tree (repositioned right) -->
				<g transform="translate(40,0)"><rect class="tree-trunk" x="650" y="270" width="20" height="60" /><ellipse class="tree-foliage" cx="660" cy="250" rx="40" ry="35" /></g>
				<!-- House (repositioned left) -->
				<g transform="translate(-30,0)">
					<rect class="house-body" x="350" y="220" width="140" height="100" />
					<polygon class="roof" points="340,220 420,160 490,220" />
					<rect class="chimney" x="460" y="170" width="18" height="40" />
					<rect class="door" x="410" y="270" width="30" height="50" />
					<circle cx="435" cy="295" r="4" fill="#8d5524" />
					<rect class="window" x="365" y="240" width="30" height="30" />
					<rect class="window" x="445" y="240" width="30" height="30" />
					<line x1="380" y1="240" x2="380" y2="270" stroke="#1976d2" stroke-width="2" />
					<line x1="365" y1="255" x2="395" y2="255" stroke="#1976d2" stroke-width="2" />
					<line x1="460" y1="240" x2="460" y2="270" stroke="#1976d2" stroke-width="2" />
					<line x1="445" y1="255" x2="475" y2="255" stroke="#1976d2" stroke-width="2" />
					<!-- Puff of chimney smoke -->
					<ellipse class="smoke" cx="469" cy="160" rx="12" ry="8" />
					<ellipse class="smoke" cx="480" cy="145" rx="10" ry="7" />
					<ellipse class="smoke" cx="490" cy="130" rx="8" ry="5" />
					<!-- Stone footpath to door -->
					<path class="footpath" d="M425,320 Q420,370 440,400 Q460,430 425,470" />
					<!-- Stones on footpath -->
					<ellipse class="stone" cx="425" cy="330" rx="8" ry="5" />
					<ellipse class="stone" cx="430" cy="355" rx="7" ry="4" />
					<ellipse class="stone" cx="435" cy="380" rx="6" ry="3.5" />
					<ellipse class="stone" cx="440" cy="405" rx="7" ry="4" />
					<ellipse class="stone" cx="445" cy="430" rx="8" ry="5" />
					<!-- Mailbox near path -->
					<rect class="mailbox-base" x="390" y="410" width="18" height="28" rx="4" />
					<polygon class="mailbox-flag" points="408,410 418,410 413,400" />
					<rect x="397" y="438" width="4" height="18" fill="#333" />
				</g>
				<!-- Fence (dashed stroke) -->
				<polyline class="fence" points="200,320 220,340 240,320 260,340 280,320 300,340 320,320 340,340 360,320 380,340 400,320" fill="none" />
				<!-- Garden path (original) -->
				<path d="M430,320 Q420,400 500,480 Q600,420 700,480" fill="none" stroke="#b5651d" stroke-width="8" />
				<!-- Caption (text) -->
				<text x="400" y="490" text-anchor="middle" font-size="28" fill="#333" font-family="Arial, sans-serif">Welcome to the House &amp; Garden!</text>
			</svg>
		</div>
	</figure>

	<figure id="scene-grouped-figure">
  <figcaption>Grouped windows scene (Step 4)</figcaption>

  <div class="svg-container">
    <style>
      /* ===== Scoped styles for grouped SVG only ===== */
      #scene-grouped .high-contrast { stroke:#ffe066; stroke-width:4; }        /* Sun */
      #scene-grouped .grass         { fill:#6bbf59; }
      #scene-grouped .sky           { fill:#aee7ff; }
      #scene-grouped .house-body    { fill:#ffe5b4; stroke:#b5651d; stroke-width:4; }
      #scene-grouped .roof          { fill:#b5651d; stroke:#7a3e1d; stroke-width:5; }
      #scene-grouped .chimney       { fill:#a0522d; stroke:#7a3e1d; stroke-width:3; }
      #scene-grouped .door          { fill:#d2a679; stroke:#8d5524; stroke-width:3; }
      #scene-grouped .tree-trunk    { fill:#8d5524; }
      #scene-grouped .tree-foliage  { fill:#3cb371; stroke:#1976d2; stroke-width:2; }
      #scene-grouped .fence         { stroke:#d2a679; stroke-width:7; stroke-dasharray:16 8; }
      #scene-grouped .footpath      { stroke:#bdbdbd; stroke-width:10; fill:none; }
      #scene-grouped .stone         { fill:#e0e0e0; stroke:#bdbdbd; stroke-width:2; }
      #scene-grouped .mailbox-base  { fill:#d32f2f; stroke:#333; stroke-width:2; }
      #scene-grouped .mailbox-flag  { fill:#ffc107; stroke:#333; stroke-width:1; }
      #scene-grouped .smoke         { fill:#eee; opacity:.7; }
      /* Step 4: styles for the reusable window group */
      #scene-grouped .window-rect   { fill:#cce6ff; stroke:#4a90e2; stroke-width:2; }
      #scene-grouped .window-mullion{ stroke:#4a90e2; stroke-width:2; }
    </style>

    <svg
      id="scene-grouped"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      viewBox="0 0 800 500"
      width="800" height="500"
      aria-labelledby="svgTitle4 svgDesc4"
      role="img"
    >
      <title id="svgTitle4">House and Garden Scene (Grouped)</title>
      <desc id="svgDesc4">
        Same scene as Step 3; windows are refactored into a reusable group and
        placed using &lt;use&gt; with translate(x,y).
      </desc>

      <!-- ===== Background ===== -->
      <rect class="sky"   x="0" y="0"   width="800" height="300"/>
      <rect class="grass" x="0" y="300" width="800" height="200"/>

      <!-- Sun + cloud -->
      <circle class="high-contrast" cx="100" cy="100" r="50" fill="#ffe066"/>
      <ellipse cx="250" cy="90" rx="40" ry="25" fill="#fff"/>
      <circle  cx="220" cy="90" r="20" fill="#fff"/>
      <circle  cx="280" cy="90" r="18" fill="#fff"/>

      <!-- Tree (same offset as Step 3) -->
      <g transform="translate(40,0)">
        <rect   class="tree-trunk"   x="650" y="270" width="20" height="60"/>
        <ellipse class="tree-foliage" cx="660" cy="250" rx="40" ry="35"/>
      </g>

      <!-- ===== Step 4: reusable window definition ===== -->
      <defs>
        <g id="window">
          <rect class="window-rect"    x="0" y="0" width="30" height="30"/>
          <line class="window-mullion" x1="15" y1="0"  x2="15" y2="30"/>
          <line class="window-mullion" x1="0"  y1="15" x2="30" y2="15"/>
        </g>
      </defs>

      <!-- ===== House block (same offsets as Step 3) ===== -->
      <g transform="translate(-30,0)">
        <rect   class="house-body" x="350" y="220" width="140" height="100"/>
        <polygon class="roof"      points="340,220 420,160 490,220"/>
        <rect   class="chimney"    x="460" y="170" width="18" height="40"/>
        <rect   class="door"       x="410" y="270" width="30" height="50"/>
        <circle cx="435" cy="295" r="4" fill="#8d5524"/>

        <!-- Step 4: place two window instances using <use> + translate -->
        <use href="#window" xlink:href="#window" transform="translate(365,240)"/>
        <use href="#window" xlink:href="#window" transform="translate(445,240)"/>

        <!-- Chimney smoke -->
        <ellipse class="smoke" cx="469" cy="160" rx="12" ry="8"/>
        <ellipse class="smoke" cx="480" cy="145" rx="10" ry="7"/>
        <ellipse class="smoke" cx="490" cy="130" rx="8"  ry="5"/>

        <!-- Stone footpath to door -->
        <path class="footpath" d="M425,320 Q420,370 440,400 Q460,430 425,470"/>
        <ellipse class="stone" cx="425" cy="330" rx="8"  ry="5"/>
        <ellipse class="stone" cx="430" cy="355" rx="7"  ry="4"/>
        <ellipse class="stone" cx="435" cy="380" rx="6"  ry="3.5"/>
        <ellipse class="stone" cx="440" cy="405" rx="7"  ry="4"/>
        <ellipse class="stone" cx="445" cy="430" rx="8"  ry="5"/>

        <!-- Mailbox -->
        <rect    class="mailbox-base" x="390" y="410" width="18" height="28" rx="4"/>
        <polygon class="mailbox-flag" points="408,410 418,410 413,400"/>
        <rect x="397" y="438" width="4" height="18" fill="#333"/>
      </g>

      <!-- Fence + original garden path -->
      <polyline class="fence"
        points="200,320 220,340 240,320 260,340 280,320 300,340 320,320 340,340 360,320 380,340 400,320"
        fill="none"/>
      <path d="M430,320 Q420,400 500,480 Q600,420 700,480" fill="none" stroke="#b5651d" stroke-width="8"/>

      <!-- Caption -->
      <text x="400" y="490" text-anchor="middle" font-size="28" fill="#333" font-family="Arial, sans-serif">
        Welcome to the House &amp; Garden!
      </text>
    </svg>
  </div>
</figure>

	<footer style="color:#888; font-size:1rem; margin-bottom:1rem;">SVG demo by GitHub Copilot</footer>
</body>
</html>
